<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihongo Learning with WPS</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+Myanmar:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
              display: ['Quicksand', 'sans-serif'],
              jp: ['Noto Sans JP', 'sans-serif'],
              mm: ['Noto Sans Myanmar', 'sans-serif'],
              mixed: ['Noto Sans Myanmar', 'Noto Sans JP', 'Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              sakura: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(236, 72, 153, 0.3)',
              'glow-dark': '0 0 20px rgba(236, 72, 153, 0.15)',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: theme('colors.stone.700'),
                  p: {
                    marginTop: '0.5em',
                    marginBottom: '0.5em',
                  },
                },
              },
              dark: {
                css: {
                  color: theme('colors.stone.300'),
                  strong: { color: theme('colors.stone.100') },
                  h1: { color: theme('colors.stone.100') },
                  h2: { color: theme('colors.stone.100') },
                  h3: { color: theme('colors.stone.100') },
                  h4: { color: theme('colors.stone.100') },
                }
              }
            }),
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafaf9; /* Stone-50 */
        color: #1c1917;
      }
      .dark body {
        background-color: #0c0a09; /* Stone-950 */
        color: #f5f5f4;
      }
      ::selection {
        background-color: #fce7f3;
        color: #db2777;
      }
      .dark ::selection {
        background-color: #be185d;
        color: #ffffff;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #e7e5e4;
        border-radius: 20px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #44403c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #d6d3d1;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #57534e;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(28, 25, 23, 0.8);
      }
      
      /* Typewriter Cursor */
      .typing-cursor::after {
        content: 'â–‹';
        display: inline-block;
        vertical-align: bottom;
        animation: blink 1s step-start infinite;
        color: #ec4899;
        margin-left: 2px;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>

{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>

</head>
